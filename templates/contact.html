{% extends 'base.html' %}

{% block content %}
<h1 data-aos="fade-down" data-aos-duration="800">Contact Me</h1>
<p data-aos="fade-up" data-aos-delay="100">
    If you'd like to collaborate, ask questions, or just say hi — feel free to drop a message!
</p>

<form method="POST" action="/contact"
      style="display: flex; flex-direction: column; gap: 1rem; max-width: 500px;"
      data-aos="zoom-in-up" data-aos-delay="200">

    <input type="text" name="name" placeholder="Your Name" required
           style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; transition: 0.2s;">

    <input type="email" name="email" placeholder="Your Email" required
           style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; transition: 0.2s;">

    <textarea name="message" rows="5" placeholder="Your Message" required
              style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; transition: 0.2s;"></textarea>

    <button type="submit"
            style="background-color: #2d2d3a; color: white; padding: 10px; border-radius: 5px; border: none; transition: 0.3s;">
        Send Message
    </button>
</form>

{% if success %}
<p data-aos="fade-up" data-aos-delay="300"
   style="color: green; margin-top: 1rem; font-weight: bold;">
   ✅ Your message has been sent!
</p>
{% endif %}
{% endblock %}
