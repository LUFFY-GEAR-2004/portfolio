<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nandan S | Portfolio</title>

  <!-- Fonts, AOS, Lightbox -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg: #f3f6fc;
      --text: #111;
      --nav: #2d2d3a;
      --card: white;
      --link: #00f0ff;
    }

    body.dark {
      --bg: #111;
      --text: #f3f3f3;
      --nav: #1c1c28;
      --card: #1e1e2a;
      --link: #5df2ff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      opacity: 0;
      transition: opacity 0.6s ease-in-out, background 0.4s, color 0.4s;
    }

    nav {
      background-color: var(--nav);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .links a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    nav .links a:hover {
      text-decoration: underline;
      color: var(--link);
    }

    .container {
      padding: 2rem;
    }

    img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      font-size: 22px;
      background-color: #2d2d3a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #scrollTopBtn:hover {
      background-color: var(--link);
      color: black;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid var(--link);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Theme
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }

      // Loader fade
      window.onload = () => {
        document.getElementById("loader").style.display = "none";
        document.body.style.opacity = 1;
      };
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onscroll = function() {
      document.getElementById("scrollTopBtn").style.display = document.documentElement.scrollTop > 100 ? "block" : "none";
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</head>
<body>
<div id="loader"><div class="spinner"></div></div>

<nav>
  <div class="links">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/projects">Projects</a>
    <a href="/gallery">Gallery</a>
    <a href="/resume">Resume</a>
    <a href="/contact">Contact</a>
  </div>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ“</button>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">â¬†</button>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
